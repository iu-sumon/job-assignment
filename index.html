<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment</title>

</head>

<body>

    <header>

        <div>
            <img src="/logo/wobot_logo_blue.svg" alt="wobot_logo_blue">
        </div>

        <div>
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Contact</a>
            <a href="">Login</a>
        </div>

    </header>

    <main>
        <section>

            <div class="card">
                <div class="card-header">

                    <div>
                        <img src="/logo/wobot_logo_blue.svg" alt="">
                    </div>

                    <div>
                        <h3>It's delight to have you <br> onboard</h3>
                        <p>Help us know you better. <br> (This is how we optimize Wobot as per your business needs)</p>
                    </div>
                </div>

                <div>
                    <form>

                        <div class="form-body">
                            <div class="form-child">
                                <label class="input-label">Company</label>
                                <br>
                                <input class="input-field" type="text" placeholder="e.g. Example Inc">
                            </div>

                            <div class="form-child">
                                <label class="input-label">Industry</label>
                                <br>
                                <input class="input-field" type="number" placeholder="Select">
                            </div>

                            <div class="form-child">
                                <label >Company size</label>

                                <div class="size-field">
                                    <span class="size-value">1-20</span>
                                    <span class="size-value">21-50</span>
                                    <span id="size-value">50-200</span>
                                    <span class="size-value">201-500</span>
                                    <span class="size-value">500+</span>
                                </div>

                            </div>

                            <div>
                                <button class="btn">Get Started</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>

        </section>
    </main>


</body>

</html>
